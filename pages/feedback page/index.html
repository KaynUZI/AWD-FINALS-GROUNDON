    <script>
    // Load feedback from localStorage and display it on feedback.html
    document.addEventListener('DOMContentLoaded', function() {
        let feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];
    
        const postsContainer = document.getElementById('posts-container');
        feedbackList.forEach(function(feedback) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('feedback-post');
    
            postDiv.innerHTML = `
                <h4>${feedback.name}</h4>
                <p><strong>Email:</strong> ${feedback.email}</p>
                <p><strong>Feedback:</strong> ${feedback.feedback}</p>
            `;
    
            postsContainer.appendChild(postDiv);
        });
    });
    </script>

<script>
    // Function to display feedbacks
    window.onload = function() {
        const postsContainer = document.getElementById('posts-container');
        const feedbackList = JSON.parse(localStorage.getItem('feedbacks')) || [];

        // Check if there are feedbacks
        if (feedbackList.length > 0) {
            feedbackList.forEach(feedback => {
                const feedbackElement = document.createElement('div');
                feedbackElement.classList.add('feedback-item');
                feedbackElement.innerHTML = `
                    <p><strong>Username:</strong> ${feedback.username}</p>
                    <p><strong>Email:</strong> ${feedback.email}</p>
                    <p><strong>Feedback:</strong> ${feedback.feedback}</p>
                    <p><strong>Rating:</strong> ${feedback.rating} Stars</p>
                    <hr>
                `;
                postsContainer.appendChild(feedbackElement);
            });
        } else {
            postsContainer.innerHTML = '<p>No feedbacks submitted yet.</p>';
        }
    };
</script>
